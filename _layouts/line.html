---
layout: default
---
<h1>{{ page.properties.name }}</h1>
<ul>
  {%- for line in page.entities -%}
    {%- assign properties = line.properties -%}
    {%- assign name = properties | replace: '{"name"=>"','' | replace: '"}','' -%}
    <li>{{ line.properties }} - {{ properties }} - {{ name }}</li>
  {%- endfor -%}
</ul>
